<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ball {
        width: 100px;
        height: 100px;
        background: blue;
        border-radius: 100%;
        position: absolute;
        animation: ball 3s linear infinite, 
        moveleft 10s linear infinite;
        animation-direction: alternate;
    }
    @keyframes ball {
        0% { bottom: 100%;}
        50% {bottom: 0;}
        100% {bottom: 100%;}
    }
    @keyframes moveleft {
        from {left: 0;}
        to   {left: calc(100vw - 100px);}
    }
</style>
<body>
    <div class="ball">
        
    </div>
</body>
</html>
